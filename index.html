<!DOCTYPE html>
<html>
<head>
  <title>Rich's JS Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="calcmain.css">

  <link href='https://fonts.googleapis.com/css?family=VT323|Nova+Square' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="calcscript.js" async></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div id="wrapper">
    <div id="calc-body">
      <h2>JS Calculator v0.2</h2>
      <div id="display">0</div>
      <table id="keypad">
        <tbody>
          <tr>
            <td><button id="AC" class="calc-key" type="button">AC</button></td>
            <td><button id="CE" class="calc-key" type="button">CE</button></td>
            <td><button id="percent" class="calc-key" type="button">%</button></td>
            <td><button id="divide" class="calc-key" type="button">/</button></td>
          </tr>
          <tr>
            <td><button id="seven" class="calc-key" type="button">7</button></td>
            <td><button id="eight" class="calc-key" type="button">8</button></td>
            <td><button id="nine" class="calc-key" type="button">9</button></td>
            <td><button id="times" class="calc-key" type="button">*</button></td>
          </tr>
          <tr>
            <td><button id="four" class="calc-key" type="button">4</button></td>
            <td><button id="five" class="calc-key" type="button">5</button></td>
            <td><button id="six" class="calc-key" type="button">6</button></td>
            <td><button id="minus" class="calc-key" type="button">-</button></td>
          </tr>
          <tr>
            <td><button id="one" class="calc-key" type="button">1</button></td>
            <td><button id="two" class="calc-key" type="button">2</button></td>
            <td><button id="three" class="calc-key" type="button">3</button></td>
            <td><button id="plus" class="calc-key" type="button">+</button></td>
          </tr>
          <tr>
            <td><button id="point" class="calc-key" type="button">.</button></td>
            <td><button id="zero" class="calc-key" type="button">0</button></td>
            <td><button id="ans" class="calc-key" type="button">Ans</button></td>
            <td><button id="equals" class="calc-key" type="button">=</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
