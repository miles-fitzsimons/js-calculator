<!DOCTYPE html>
<html>
<head>
  <title>Rich's JS Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="calcmain.css">

  <link href='https://fonts.googleapis.com/css?family=VT323|Nova+Square' rel='stylesheet' type='text/css'>

  <script src="calcscript.js" async></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div id="wrapper">
    <div id="calc-body">
    <h2>JS Calculator v0.1</h2>
      <div id="display">
        Display goes here
      </div>
      <table id="keypad">
        <tbody>
          <tr>
            <td><div class="calc-key" type="button" value="all-clear">AC</div></td>
            <td><div class="calc-key" type="button" value="clear-previous">CE</div></td>
            <td><div class="calc-key" type="button" value="percent">%</div></td>
            <td><div class="calc-key" type="button" value="divide">/</div></td>
          </tr>          
          <tr>
            <td><div class="calc-key" type="button" value="7">7</div></td>
            <td><div class="calc-key" type="button" value="8">8</div></td>
            <td><div class="calc-key" type="button" value="9">9</div></td>
            <td><div class="calc-key" type="button" value="multiply">*</div></td>
          </tr>          
          <tr>
            <td><div class="calc-key" type="button" value="4">4</div></td>
            <td><div class="calc-key" type="button" value="5">5</div></td>
            <td><div class="calc-key" type="button" value="6">6</div></td>
            <td><div class="calc-key" type="button" value="subtract">-</div></td>
          </tr>          
          <tr>
            <td><div class="calc-key" type="button" value="1">1</div></td>
            <td><div class="calc-key" type="button" value="2">2</div></td>
            <td><div class="calc-key" type="button" value="3">3</div></td>
            <td><div class="calc-key" type="button" value="add">+</div></td>
          </tr>          
          <tr>
            <td><div class="calc-key" type="button" value="decimal">.</div></td>
            <td><div class="calc-key" type="button" value="0">0</div></td>
            <td><div class="calc-key" type="button" value="Ans">Ans</div></td>
            <td><div class="calc-key" type="button" value="equals">=</div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
